<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Khodam</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');

        body {
            font-family: 'Creepster', cursive;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #ff4444;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            background: #333;
            color: #e0e0e0;
        }
        button {
            background-color: #ff4444;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 50%;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #cc0000;
        }
        .animal-output {
            margin-top: 20px;
            text-align: center;
        }
        .animal-output img {
            max-width: 70%;
            border-radius: 8px;
        }
        .animal-name {
            color: #007BFF; 
        }
        footer {
            margin-top: 20px;
            text-align: center;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Masukkan nama anda</h1>
        <h3 style="margin-top: -5%; margin-bottom: -1%">dan ketahui khodam pendampingmu</h3>
        <input type="text" id="nameInput" placeholder="Nama Anda">
        <button onclick="showAnimal()">TERAWANG</button>
        
        <div class="animal-output" id="animalOutput" style="display:none;">
            <img id="animalImage" src="" alt="Gambar Hewan">
            <p id="animalName"></p>
        </div>
    </div>
    <footer>
        Created by Hidayat
    </footer>

    <script>
        function showAnimal() {
            var name = document.getElementById('nameInput').value;
            var animalOutput = document.getElementById('animalOutput');
            var animalName = document.getElementById('animalName');
            var animalImage = document.getElementById('animalImage');

            if (name) {
                var animals = [
                    {name: "Naga", img: "https://img.freepik.com/premium-vector/monster-worm-cartoon_61878-192.jpg"},
                    {name: "Tuyul Penglaris", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTGxWkkenU-TCTApweRXnka_FHl9FOKT44XqQ&s"}
                var randomAnimal = animals[Math.floor(Math.random() * animals.length)];

                animalOutput.style.display = 'block';
                animalName.innerHTML = 'Nama Hewan: <span class="animal-name">' + randomAnimal.name + '</span>';
                animalImage.src = randomAnimal.img;
            } else {
                animalOutput.style.display = 'none';
            }
        }
    </script>
</body>
</html>
